<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 350px;">
      <h2 class="text-center mb-3">Register Yourself :)</h2>
  
      <div *ngIf="message" class="alert alert-success">{{ message }}</div>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Ahmad Jutt" class="form-control" formControlName="name" />
          <small class="text-danger" *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
            Name is required (min 3 characters).
          </small>
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="ahmadjut989@gmail.com" class="form-control" formControlName="email" />
          <small class="text-danger" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            Valid email is required.
          </small>
        </div>
    
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="*********" class="form-control" formControlName="password" />
          <small class="text-danger" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            Password must be at least 6 characters.
          </small>
        </div>
    
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="*********" class="form-control" formControlName="confirmPassword" />
          <small class="text-danger" *ngIf="registerForm.errors?.['notMatching'] && registerForm.get('confirmPassword')?.touched">
            Passwords do not match.
          </small>
        </div>
    
        <button type="submit" class="btn btn-primary" [disabled]="isLoading || registerForm.invalid">
          {{ isLoading ? 'Processing...' : 'Register' }}
        </button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a (click)="login()">Sign in</a>
      </p>
    </div>
  </div>
