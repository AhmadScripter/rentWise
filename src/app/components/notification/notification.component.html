<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">ðŸ”” Notifications</h4>
                </div>

                <div class="list-group list-group-flush">
                    <div *ngFor="let n of notifications"
                        class="list-group-item d-flex justify-content-between align-items-start"
                        [ngClass]="{ 'bg-light': !n.isRead }">
                        <div class="me-auto">
                            <p class="mb-1 fw-semibold" [ngClass]="{ 'text-muted': n.isRead }">
                                {{ n.message }}
                            </p>
                            <small class="text-secondary">{{ n.createdAt | date:'medium' }}</small>
                        </div>

                        <button *ngIf="!n.isRead" class="btn btn-outline-primary btn-sm" (click)="markRead(n._id)">
                            Mark as Read
                        </button>
                    </div>
                </div>

                <div *ngIf="notifications.length === 0" class="p-4 text-center text-muted">
                    No notifications yet ðŸŽ‰
                </div>
            </div>
        </div>
    </div>
</div>
