
<div class=" d-flex justify-content-center align-items-center min-vh-100">
    <div class="container">
    <header>
      <i class="bx bxs-check-shield"></i>
    </header>
  
    <div *ngIf="message" class="alert alert-success p-1">{{ message }}</div>
    <div *ngIf="error" class="alert alert-danger p-1">{{ error }}</div>
  
    <h4>Enter OTP Code</h4>
    <form [formGroup]="otpForm">
      <div class="input-field d-flex justify-content-center">
        <input *ngFor="let num of [0,1,2,3,4,5]; let i = index" type="text" maxlength="1"
          class="form-control text-center mx-1" style="width: 40px; height: 50px; font-size: 24px;"
          (input)="handleInput($event, i)" [formControlName]="'otp' + i.toString()" #otpInput>
      </div>
  
      <p *ngIf="otpForm.invalid" class="text-danger mt-2">Please enter a valid 6-digit OTP</p>
  
    </form>
    <button type="button" class="btn btn-primary w-100"  (click)="verifyOtp()">Verify OTP</button>
  </div>
  </div>
