<div class="p-4">
  <h2 class="mb-3">All Ads</h2>

  <div *ngIf="errorMsg" class="alert alert-danger">{{ errorMsg }}</div>

  <div *ngIf="ads.length > 0; else noAds">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Image</th>
          <th>Title</th>
          <th>Category</th>
          <th>Description</th>
          <th>Price</th>
          <th>Location</th>
          <th>Owner Name</th>
          <th>Owner Phone</th>
          <th>Posted On</th>
          <!-- <th>Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ad of ads">
          <td>
            <img [src]="'http://localhost:3000' + ad.img" crossOrigin="anonymous" alt="Ad Image" width="80"
              height="60" />
          </td>
          <td>{{ ad.title }}</td>
          <td>{{ ad.category }}</td>
          <td>{{ ad.description }}</td>
          <td>{{ ad.price | currency: 'PKR' }}</td>
          <td>{{ ad.location }}</td>
          <td>{{ ad.ownerName }}</td>
          <td>{{ ad.ownerPhone }}</td>
          <td>{{ ad.uploadTime | date: 'short' }}</td>
          <!-- <td class=" btn-danger" ><button (click)="removeAd(ad._id)" class="btn btn-danger">
                Remove
            </button></td> -->
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noAds>
    <div class="alert alert-info">No ads found.</div>
  </ng-template>
</div>
