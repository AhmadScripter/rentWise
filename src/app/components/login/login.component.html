<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 350px;">
      <h2 class="text-center mb-3">Login</h2>
  
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
      <!-- Email Input -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="Enter your email" required />
      </div>
  
      <!-- Password Input -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" placeholder="Enter your password"
          required />
      </div>
  
      <!-- Login Button -->
      <button class="btn btn-primary w-100" (click)="login()">Login</button>
  
      <!-- Register Link -->
      <p class="text-center mt-3">
        Don't have an account? <a (click)="signUp()">Sign Up</a>
      </p>
    </div>
  </div>
