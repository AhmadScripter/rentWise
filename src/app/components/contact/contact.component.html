<div class="contact-container">
    <h2>Contact Us</h2>
    <p>If you have any questions, feedback, or need support — we’re here to help!</p>

    <form class="contact-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" formControlName="email" placeholder="Enter your email" required />
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" rows="5" formControlName="message" placeholder="Type your message..." required></textarea>
        </div>

        <button (click)="onSubmit()" [disabled]="contactForm.invalid">Send Message</button>
    </form>

    <div class="success" *ngIf="successMsg">{{ successMsg }}</div>
    <div class="error" *ngIf="errorMsg">{{ errorMsg }}</div>
</div>
